<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout::head">

</head>
<body>
<h3>Update Customer</h3>
<a th:href="@{/customer}">Back To Customer List</a>

<div id="form">
    <form th:method="post" method="post" th:action="@{/customer/update}" action="/customer/update" th:object="${customer}">
        <input type="text" th:field="*{id}">
        <div>
            <label>Name</label>
<!--            neu ghi name="name" thi no ko bat dc vao th:object="${customer}"-->
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label>Email</label>
            <input type="text" th:field="*{email}">
        </div>
        <div>
            <label>Address</label>
            <input type="text" th:field="*{address}">
        </div>
        <input type="submit" value="Update">
    </form>

</div>

</body>
</html>
